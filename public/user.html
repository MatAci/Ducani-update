<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/svg" href="Jadranka-Logo.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="user.css" />
    <title>Dućani Jadranka</title>

    <title>Font Awesome 5 Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav">
      <img
        src="Jadranka-Logo.svg"
        alt="Jadranka-Logo"
        class="nav__logo"
        id="logo"
      />
      <ul class="nav__links">
        <li class="nav__item">
          <a class="nav__link" href="./user.html">Lista Dućana</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="./o_nama_user.html">O nama</a>
        </li>
      </ul>
    </nav>

    <div class="buttons">
      <p class="list_headline">Lista dućana</p>

      <div class="movements"></div>
    </div>

    <div class="alert alert-red hidden">
      <button class="exit-modal-btn exit-red">&times;</button>
      <strong>Error!</strong>
    </div>

    <div class="alert alert-yellow hidden">
      <button class="exit-modal-btn exit-yellow">&times;</button>
      <strong class="p">Warning!</strong>
    </div>

    <div class="alert alert-green hidden">
      <button class="exit-modal-btn exit-green">&times;</button>
      <strong>Success!</strong>
    </div>

    <div class="modal hidden">
      <button class="exit-modal-btn exit-modal-btn-2">&times;</button>
      <h2>Jeste li sigurni da želite obrisati odabrani dućan?</h2>
      <button class="cancel-modal-btn">Odustani</button>
      <button class="confirm-modal-btn">Izbriši</button>
    </div>
    <div class="overlay hidden"></div>

    <div class="modal modal-edit hidden">
      <button class="exit-modal-btn exit-modal-edit">&times;</button>
      <h2>Jeste li sigurni da želite potvrditi promjene?</h2>
      <button class="cancel-modal-btn cancel-modal-edit">Odustani</button>
      <button class="confirm-modal-btn confirm-modal-edit">Potvrdi</button>
    </div>

    <div class="overlay overlay-edit hidden"></div>

    <script src="login.js"></script>
    <script src="user.js"></script>
  </body>
</html>
